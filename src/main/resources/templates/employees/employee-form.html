<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <title>Save Employee</title>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <h4 class="h4 mb-4">Save Employee</h4>
    <form method="post" th:action="@{/employees/save}" th:object="${employee}">
        <input th:field="*{id}" type="hidden">
        <input class="form-control mb-4 w-25" placeholder="First name" th:field="*{firstName}" type="text">
        <input class="form-control mb-4 w-25" placeholder="Last name" th:field="*{lastName}" type="text">
        <input class="form-control mb-4 w-25" placeholder="Email" th:field="*{email}" type="email">
        <button class="btn btn-primary btn-sm" type="submit">Save</button>
    </form>
    <a th:href="@{/employees/list}">Back to Employees</a>
</div>
</body>
</html>

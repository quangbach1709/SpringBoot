<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Student Confirmation Form</title>
</head>
<body>
<h3>Student Confirmation Form</h3>

The student is confirmed : <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
<br>
Country: <span th:text="${student.country}"></span> <!-- goi den phuong thuc getCountry cua student -->
<br>
Favorite Language: <span th:text="${student.favoriteLanguage}"></span>
<!-- goi den phuong thuc getFavoriteLanguage cua student -->
<br>
Favorite Operating System:
<!-- goi den phuong thuc getFavoriteSystems cua student -->
<ul>
    <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}"></li>
</ul>
</body>
</html>
